<!DOCTYPE html>
<html lang="id" class="">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Basillic Initiative</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
    }
  </script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-100 flex items-center justify-center min-h-screen transition duration-300">
  <div class="bg-white dark:bg-gray-800 max-w-md w-full p-6 rounded-2xl shadow-lg text-center relative">
    
    <!-- Tombol Dark Mode -->
    <button onclick="toggleDark()" class="absolute top-4 right-4 bg-gray-300 dark:bg-gray-700 px-3 py-1 text-xs rounded-full shadow hover:scale-105 transition">
      ðŸŒ™ Toggle Mode
    </button>

    <!-- Foto Profil -->
    <img
      src="https://i.postimg.cc/15SFhY0C/1x1.png"
      alt="Avatar"
    />

    <!-- Nama dan Bio -->
    <h1 class="text-2xl font-bold">Basillic Initiative</h1>
    <p class="text-sm text-gray-600 dark:text-gray-300 mb-6">Into Historical, Indonesia</p>

    <!-- Tautan -->
    <div class="flex flex-col gap-4">
      <a 
        href="https://shopee.co.id/basillicinitiative?entryPoint=ShopBySearch&searchKeyword=basillic"
        target="_blank"
        onclick="trackClick()"
        class="bg-orange-500 hover:bg-orange-600 text-white font-semibold py-3 rounded-xl shadow-md transition transform hover:scale-105"
      >
        Shopee Indonesia
      </a>
    </div>

    <!-- Footer -->
    <p class="text-xs text-gray-400 dark:text-gray-500 mt-6">Â© 2023 Basillic Initiative</p>

    <!-- Counter -->
    <div class="mt-2 text-xs text-gray-500 dark:text-gray-400">
      Shopee link diklik: <span id="click-count">0</span> kali
    </div>
  </div>

  <!-- Script -->
  <script>
    function toggleDark() {
      document.documentElement.classList.toggle('dark');
    }

    function trackClick() {
      let count = localStorage.getItem("shopeeClicks") || 0;
      count++;
      localStorage.setItem("shopeeClicks", count);
      document.getElementById("click-count").innerText = count;
    }

    // Inisialisasi counter saat load
    document.addEventListener("DOMContentLoaded", () => {
      const count = localStorage.getItem("shopeeClicks") || 0;
      document.getElementById("click-count").innerText = count;
    });
  </script>
</body>
</html>
